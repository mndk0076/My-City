<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My City</title>
<link href="css/style.css" media="all" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300" rel="stylesheet">
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/script.js"></script>
<style>img[alt="www.000webhost.com"]{display:none;}</style>
</head>
<body>
<main id="main">
    <div class="city">
        <div id="welcome">
            <h1 id="welcome-context">Welcome to My City!</h1>
            <button type="button" id="play">Play Animation!</button>
        </div>
        <!--Yellow Truck-->
        <div class="yellow_truck">
            <div class="yellow_truck_rim_one"></div>
            <div class="yellow_truck_rim_two"></div>
        </div>
        <!--Red Car-->
        <div class="red_car">
            <div class="red_car_rim_one"></div>
            <div class="red_car_rim_two"></div>
        </div>
         <!--Jeep-->
        <div class="jeep">
            <div class="jeep_rim_one"></div>
            <div class="jeep_rim_two"></div>
        </div>
         <!--Brown Truck-->
        <div class="fire_truck">
            <div class="fire_truck_rim_one"></div>
            <div class="fire_truck_rim_two"></div>
        </div>
         <!--Brown Truck-->
        <div class="airplane"></div>
             <!--Weather-->

    </div>
     <!--Stop Light-->
    <div id="stop-light">
        <h1 id="stop-light-title">Stop Light</h1>
        <span id="green-dot"></span>
        <button type="button" id="green">Green Light</button>
        <button type="button" id="red">Red Light</button>
        <span id="red-dot"></span>
    </div>
</main>  
</body>
</html>
